version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://satellite_user:satellite_pass@db:5432/satellite_imagery
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app
      - ./downloads:/app/downloads  # Shared downloads directory
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://satellite_user:satellite_pass@db:5432/satellite_imagery
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app/app
      - ./downloads:/app/downloads  # Shared downloads directory
    command: arq app.workers.worker.WorkerConfig
    deploy:
      replicas: 2  # Run 2 worker instances for parallel processing

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: satellite_imagery
      POSTGRES_USER: satellite_user
      POSTGRES_PASSWORD: satellite_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
